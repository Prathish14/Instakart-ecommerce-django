{% load bootstrap4 %}
{% bootstrap_css %}
{% bootstrap_javascript %}

{% load static %}

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<style>
    .navbar {
        height: 100px !important; /*i assume your navbar size 100px*/
        background-color: #080809;
        color: white;
    }
    .logo{
        height: 40px;

    }
    .navbar-brand{
        padding-left: 40px;
    }

    .nav-item{
        align-items: right;
    }
    .list{
        padding-right: 10px;
        align-items: center;
    }

    a{
        color: white;
    }
</style>

<nav class="navbar navbar-expand-lg">
    <a class="navbar-brand" href="{% url 'home1' %}"><img class="logo" src="{% static 'img/instakart-logo.png' %}"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
      <ul class="navbar-nav ml-auto list">
        <li><a class="nav-link scrollto active px-3" href="{% url 'home1' %}">Home</a></li>
          <!--<li><a class="nav-link scrollto px-3" href="#about">Blog</a></li>-->
          <li><a class="nav-link scrollto px-3" href="{% url 'about1' %}">About</a></li>


          {% if request.user.is_authenticated %}

          
          
          <li><a class="nav-link scrollto px-3" href="{% url 'checkout1' %}">Checkout</a></li>
          <li><a class="nav-link scrollto px-3" href="{% url 'profile1' %}">My Profile</a></li>
          <li><a class="nav-link scrollto px-3" href="{% url 'signout1' %}">Sign Out</a></li>

          {% endif %}
      

          {% if request.user.is_authenticated == False %}

    
          <li><a class="nav-link scrollto px-3" href="{% url 'signin1' %}">Sign In</a></li>

          {% endif %}
        

          <button type="button" class="nav-link scrollto bg-danger p-3 m-2 text-white px-3" id="popcart" data-container="body" data-toggle="popover" data-placement="bottom" data-html="true">
            <i class="fa-solid fa-cart-shopping"></i> Cart(<span id="cart">0</span>)
          </button>

          <li><a class="nav-link scrollto px-3" href="{% url 'contact1' %}"><button type="button" class="btn btn-dark"><i class="fa-solid fa-phone"></i> Contact Us</button></a></li>
      </ul>
    </div>
</nav>
